<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Productos</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- Notiflix -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-3.2.2.min.css">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- #region:header -->
  <header id="header" class="fixed-top d-flex align-items-center bg-dark">
    <div class="container d-flex align-items-center">

      <div class="logo me-auto">
        <a href="index.html">
          <img src="https://albertoroura.com/wp-content/uploads/2014/05/html5_logo.png" alt="" class="img-fluid">
        </a>
      </div>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li>
            <a class="nav-link" href="index.html">
              INICIO
            </a>
          </li>
          <li>
            <a class="nav-link active" href="productos.html">
              PRODUCTOS
            </a>
          </li>
        </ul>

        <i class="bi bi-list mobile-nav-toggle text-white-50 ms-3"></i>
      </nav>

      <div class="header-social-links d-flex align-items-center">
        <a href="#" class="facebook">
          <i class="bi bi-whatsapp fs-5 me-2"></i>
        </a>
        <a href="#" class="instagram">
          <i class="bi bi-instagram fs-5"></i>
        </a>
      </div>
    </div>
  </header>
  <!-- #endregion:header -->

  <!-- #region:welcome -->
  <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center text-md-left" data-aos="fade-up">
      <h1><span>Productos</span></h1>
      <h2>Visualiza nuestro catalogo de productos</h2>
    </div>
  </section>
  <!-- #endregion:welcome -->

  <main id="main">
    <section id="productos">
      <div class="container" style="min-height: 500px;">
        <div class="row mb-5">
          <div class="col-lg-4 col-md-6 ms-auto">
            <div class="input-group">
              <input type="text" class="form-control border-end-0 border-warning shadow-none"
                placeholder="Buscar producto" id="searchbox">
              <span class="input-group-text bg-white border-start-0 border-warning" style="cursor: pointer;"
                id="searchbox-send">
                <i class="bi bi-search fs-4 text-warning"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="row gy-4" id="productContainer"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- #region:contact -->
    <section id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2 class="text-white">
            Contáctanos
          </h2>
          <p class="text-white">
            Enviános tu solicitud, seguro te respondemos
          </p>
        </div>

        <div class="row my-5 justify-content-center">
          <div class="col-lg-12">
            <div class="info-wrap">
              <div class="row align-items-center">
                <div class="col-lg-4 info">
                  <i class="bi bi-geo-alt"></i>
                  <p class="text-white">A108 Adam Street<br>New York, NY 535022</p>
                </div>

                <div class="col-lg-4 info mt-4 mt-lg-0">
                  <i class="bi bi-envelope"></i>
                  <p class="text-white" style="margin-top: .75rem;">info@example.com</p>
                </div>

                <div class="col-lg-4 info mt-4 mt-lg-0">
                  <i class="bi bi-phone"></i>
                  <p class="text-white" style="margin-top: .75rem;">+1 5589 55488 51</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6" style="min-height: 30rem;">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d473.01358959711916!2d-70.00987735249068!3d18.478734090896808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf8a846cbedeaf%3A0xfe4029b305136615!2sSupermercado%20El%20Indio!5e0!3m2!1ses!2sdo!4v1635118262833!5m2!1ses!2sdo"
              style="border:0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>

          <div class="col-lg-6">
            <div class="card card-contact">
              <div class="card-body">
                <form>
                  <div class="row gy-4">
                    <div class="col-lg-6">
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="bi bi-people"></i>
                        </span>

                        <input type="text" class="form-control" placeholder="Nombre">
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="bi bi-envelope"></i>
                        </span>

                        <input type="text" class="form-control" placeholder="Correo Electrónico">
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="bi bi-telephone"></i>
                        </span>

                        <input type="tel" class="form-control" placeholder="Número de telefono">
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <textarea cols="30" rows="10" class="form-control" placeholder="Mensaje"></textarea>
                    </div>

                    <div class="col-lg-12 d-grid">
                      <button type="submit" class="btn btn-warning">
                        <b class="text-white">
                          Enviar
                        </b>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- #endregion:contacto -->
  </main>


  <!-- #region:footer -->
  <footer class="border-top border-warning" style="background-color: var(--bs-gray-dark);">
    <div class="container py-4">
      <div class="text-center text-white">
        <div class="copyright">
          &copy; Copyright
          <strong class="text-warning">
            <span>Lumia</span>
          </strong>
          &nbsp;All Rights Reserved
        </div>
      </div>
    </div>
  </footer>
  <!-- #endregion:footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <!-- Handlebars -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Notiflix -->
  <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-aio-3.2.2.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/productos.js"></script>
  <script src="assets/js/contacto.js"></script>
</body>

</html>
